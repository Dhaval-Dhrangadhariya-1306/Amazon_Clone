    <main>
        <div class="auth-container">
            <h2>Create Account</h2>
            <form id="signup-form">
                <label for="signup-name">Full Name</label>
                <input id="signup-name" type="text" placeholder="Your full name" required />
                <label for="signup-email">Email</label>
                <input id="signup-email" type="email" placeholder="you@example.com" required />
                <label for="signup-password">Password</label>
                <input id="signup-password" type="password" placeholder="Choose a password" required />
                <button type="submit">Sign Up</button>
            </form>
            <p style="text-align:center;margin-top:12px;">
                Already have an account? <a href="login.html">Login here</a>
            </p>

    </main>

    <script src="script.js"></script>
    <script>
        // wire signup form to script.js registerUser(name,email,password)
        document.getElementById('signup-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim().toLowerCase();
            const password = document.getElementById('signup-password').value;
            if (!name || !email || !password) return alert('Please fill all fields.');
            registerUser(name, email, password);
        });
    </script>
</body>
